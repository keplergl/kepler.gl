language: node_js
install:
  - yarn --ignore-engines
node_js:
  - 8
  - 10
before_script:
  - "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | sudo bash"
script:
  - npm run lint
  - npm run test
  - rm -r node_modules
  - yarn --ignore-engines --production=true
  - fossa
cache: yarn
